<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, main, footer {
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>YouTube Video Downloader</h1>
    </header>

    <main>
        <label for="youtubeLink">Enter YouTube Video Link:</label>
        <input type="text" id="youtubeLink" placeholder="Paste YouTube video link here" />
        <button id="downloadButton">Download Video</button>
    </main>

    <footer>
        <p>&copy; 2023 YouTube Video Downloader. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Get the YouTube link from the input
            var youtubeLink = document.getElementById('youtubeLink').value;

            // Construct the download link (this is a placeholder, you may need a server-side component)
            var downloadLink = 'https://your-server/download?youtubeLink=' + encodeURIComponent(youtubeLink);

            // Trigger the download
            window.location.href = downloadLink;
        });
    </script>

</body>
</html>
