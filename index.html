<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
</head>

<body>

    <label for="fileLink">Enter File Link:</label>
    <input type="text" id="fileLink" placeholder="Paste file link here" />
    <button id="downloadButton">Download File</button>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Get the file link from the input
            var fileLink = document.getElementById('fileLink').value;

            // Trigger the download
            downloadFile(fileLink);
        });

        function downloadFile(fileLink) {
            // Create a temporary link element
            var link = document.createElement('a');
            link.href = fileLink;
            link.download = 'downloaded_file'; // You can specify a default filename

            // Append the link to the body
            document.body.appendChild(link);

            // Trigger a click on the link to start the download
            link.click();

            // Remove the link from the body
            document.body.removeChild(link);
        }
    </script>

</body>

</html>
